info:
  contact: {}
paths:
  /auth/google:
    post:
      consumes:
      - application/json
      description: Accepts jwt idToken from flutter and sets session cookies
      parameters:
      - description: idToken
        in: query
        name: idToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Google Auth Started
          schema:
            type: string
      summary: Google Auth
      tags:
      - Auth
  /media/{user_id}/{image_id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Image ID
        in: path
        name: image_id
        required: true
        type: string
      produces:
      - image/jpeg
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Gets image -> unprotected route
      tags:
      - Public Media
  /media/user_image:
    post:
      consumes:
      - image/jpeg
      parameters:
      - description: Image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Adds user image
      tags:
      - Media
  /media/user_image/{image_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Image ID
        in: path
        name: image_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Deletes user image
      tags:
      - Media
    get:
      consumes:
      - application/json
      parameters:
      - description: Image ID
        in: path
        name: image_id
        required: true
        type: string
      produces:
      - image/jpeg
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Gets user image
      tags:
      - Media
  /twilio/send-sms:
    post:
      consumes:
      - application/json
      description: Send an SMS message
      parameters:
      - description: Recipient phone number
        in: query
        name: to
        required: true
        type: string
      - description: Message body
        in: query
        name: body
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: SMS sent successfully!
          schema:
            type: string
      summary: Send SMS
      tags:
      - Twilio
  /twilio/verify-phone:
    post:
      consumes:
      - application/json
      description: Verify a phone number
      parameters:
      - description: Recipient phone number
        in: query
        name: to
        required: true
        type: string
      - description: Verification code
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Phone number verified successfully!
          schema:
            type: string
      summary: Verify Phone Number
      tags:
      - Twilio
  /users/login:
    post:
      consumes:
      - multipart/form-data
      description: logs in a user
      parameters:
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: User login route
      tags:
      - Public User
  /users/logout:
    post:
      consumes:
      - multipart/form-data
      description: logs out a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: User logout route
      tags:
      - User
  /users/me:
    get:
      consumes:
      - application/json
      description: returns a string from user routes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: User test route
      tags:
      - User
    patch:
      consumes:
      - application/json
      description: takes in a json object and attempts to update the user, does not
        modify base fields such as email, it is a protected route
      parameters:
      - description: Data
        in: body
        name: data
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: User update route
      tags:
      - User
  /users/signup:
    post:
      consumes:
      - multipart/form-data
      description: creates a new user
      parameters:
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: User signup route
      tags:
      - Public User
  /webAuth/google:
    get:
      consumes:
      - application/json
      description: Begins the google auth process
      produces:
      - application/json
      responses:
        "200":
          description: Google Auth Started
          schema:
            type: string
      summary: Begin Google Auth
      tags:
      - Web Auth
  /webAuth/google/callback:
    get:
      consumes:
      - application/json
      description: Callback for google auth
      produces:
      - application/json
      responses:
        "200":
          description: Google Auth Callback
          schema:
            type: string
      summary: Google OAuth Callback
      tags:
      - Web Auth
swagger: "2.0"
